<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Learning</title>
    <link rel="stylesheet" href="../css/style_pages.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:700,300,600,800,400&subset=cyrillic,cyrillic-ext,latin">
</head>

<body class="sign-in">
    <div class="main-wrapper">
        <div class="header">
            <div class="title">
                <a href="/"><img class="logo-img" src="..//images/logo.png" title="logo" alt="logo"></a><span>Home learning</span></div>
            <div class="main-nav">
                <a class="sign-in" href="/sign_in">Sign in</a>
                <a class="sign-up" href="/sign_up">Sign up</a>
            </div>
        </div>
        <div class="main-block">
            <div class="sign-in-wrapper">
                <div class="slider">
                    <img class="slider-1" src="..//images/main-photo.jpg" title="main-photo" alt="main-photo">

                </div>
                <div class="form-wrapper">
                    <div class="welcome-text">Welcome to Home Learning</div>
                    <form action="sign_in" method="post">
                        <div class="form-name">Sign In</div>
                        <div class="input-block">
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" value ""="" placeholder="email@email.com" required>
                        </div>
                        <div class="input-block">
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" value ""="" required>
                        </div>
                        <input type="submit" class="submit-button" value="Sign In">
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="copyright">Copyright HomeLearning.com® 2020 ©</div>
        </div>
    </div>


</body>

</html>
